<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <button id="counter" onclick="counter()">Counter 0</button>
    <script>
        function counter(){
            const counter = document.querySelector('#counter');
            const value = counter.innerHTML.split(" ")[1];
            counter.innerHTML = "Counter " + (parseInt(value)+1);
        }
    </script>
</body>
</html>
